{% extends 'base.html' %}

{% block title %}Home &#124; {{ block.super }}{% endblock title %}

{% block content %}
<div class="ui grid">
  <div class="fourteen wide column">
    <div class="ui small piled feed segment">
      <h5 class="ui header">Latest Achievements Unlocked</h5>
      {% for commit in lately_unlocked %}
      <div class="event">
        <div class="label">
          <img src="{{ commit.author.avatar_url }}">
        </div>
        <div class="content">
          <div class="summary">
            <a>{{ commit.author.login }}</a> unlocks some awesome achievement!
            <i class="trophy icon"></i>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="two wide column new-achievements">
    <div class="ui small feed segment">
      <h5 class="ui header">New!</h5>
      <a><i class="rocket icon huge"></i></a>
      <a><i class="coffee icon huge"></i></a>
      <a><i class="beer icon huge"></i></a>
      <a><i class="book icon huge"></i></a>
      <a><i class="gift icon huge"></i></a>
      <a><i class="glass icon huge"></i></a>
    </div>
  </div>
</div>
{% endblock content %}
